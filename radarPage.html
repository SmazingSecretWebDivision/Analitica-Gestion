<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <title>Radar chart</title>
	<link rel="stylesheet" href="CSS/d3.slider.css" />  
  <script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="JS/d3.slider.js"></script>
	<script src="JS/radarChart.js"></script>
	<style>
		body {
		  overflow: hidden;
		  margin: 0;
		  font-size: 14px;
		  font-family: "Helvetica Neue", Helvetica;
		}

		#chart {
		  position: absolute;
		  top: 50px;
		  left: 100px;
		}	
		
		.wrapper {
      width: 400px;
      margin-left: 60%;
      margin-right: auto;
    }

    .wrapper > div {
      margin: 35px 0;
    }
		
	</style>
  </head>
  <body>
    <div id="body">
	  <div id="chart"></div>
    </div>
	
		<div class="wrapper">
			<h2>Big Data</h2>
			<div id="slider1"></div>
			
			<h2>Infraestructura</h2>
			<div id="slider2"></div>
			
			<h2>Integraci贸n</h2>
			<div id="slider3"></div>
			
			<h2>Business Analytics</h2>
			<div id="slider4"></div>
			
			<h2>Business Process Management</h2>
			<div id="slider5"></div>
			
			<h2>Seguridad</h2>
			<div id="slider6"></div>
			
			<h2>Gobierno de Informaci贸n</h2>
			<div id="slider7"></div>
		</div>
		
		
		<script type="text/javascript" src="JS/radarData.js"></script>
		<script>
			var mycfg = {
				w: 500,
				h: 500,
				maxValue: 0.6,
				levels: 6,
				ExtraWidthX: 300
			}
		
			var d = [
					[
					{axis:"Big Data",value:0.5},
					{axis:"Infraestructura",value:0.5},
					{axis:"Integraci贸n",value:0.5},
					{axis:"Business Analytics",value:0.5},
					{axis:"Business Process Management",value:0.5},
					{axis:"Seguridad",value:0.5},
					{axis:"Gobierno de Informaci贸n",value:0.5}
					]
				];
		
			d3.select('#slider1').call(d3.slider().value(d[0][0].value * 100).axis(true).step(1).on("slide", function(evt, value) {
				d[0][0].value = value/100;
				RadarChart.draw("#chart", d, mycfg);
			}));
			
			d3.select('#slider2').call(d3.slider().value(d[0][1].value * 100).axis(true).step(1).on("slide", function(evt, value) {
				d[0][1].value = value/100;
				RadarChart.draw("#chart", d, mycfg);
			}));
			
			d3.select('#slider3').call(d3.slider().value(d[0][2].value * 100).axis(true).step(1).on("slide", function(evt, value) {
				d[0][2].value = value/100;
				RadarChart.draw("#chart", d, mycfg);
			}));
			
			d3.select('#slider4').call(d3.slider().value(d[0][3].value * 100).axis(true).step(1).on("slide", function(evt, value) {
				d[0][3].value = value/100;
				RadarChart.draw("#chart", d, mycfg);
			}));
			
			d3.select('#slider5').call(d3.slider().value(d[0][4].value * 100).axis(true).step(1).on("slide", function(evt, value) {
				d[0][4].value = value/100;
				RadarChart.draw("#chart", d, mycfg);
			}));
			
			d3.select('#slider6').call(d3.slider().value(d[0][5].value * 100).axis(true).step(1).on("slide", function(evt, value) {
				d[0][5].value = value/100;
				RadarChart.draw("#chart", d, mycfg);
			}));
			
			d3.select('#slider7').call(d3.slider().value(d[0][6].value * 100).axis(true).step(1).on("slide", function(evt, value) {
				d[0][6].value = value/100;
				RadarChart.draw("#chart", d, mycfg);
			}));
		</script>
		
  </body>
</html>
